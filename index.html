<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="d3.v7.js"></script>
    <script src="graph.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Isographs</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="sidebar" class="panel">
        <div id="graphform1" class="subpanel">
          <label for="vertnum">Number of Vertices</label>
          <select name="vertnum" id="vertnum" class="ui">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <table id="atable"></table>
          <table id="btable"></table>
          <button id="generate">Generate</button>
        </div>
        <div id="graphtests" class="subpanel">
          <button>Check Simple</button>
          <button>Check Counts</button>
          <button id="checkiso">Check Isomorphic</button>
        </div>
      </div>
      <div id="chart"></div>
      <div id="console" class="panel"></div>
    </div>
  </body>
</html>
